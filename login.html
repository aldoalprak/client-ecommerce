<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>	
        <title>Login</title>
    </head>
    <body>
        <div id="app" class="login">
            <div id="login-page" class="row" >
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="col s4"></div>
                <div class="col s3 z-depth-4 card-panel">
                    <form class="login-form">
                        <div class="row">
                            <div class="input-field col s12 center">
                                <img src="" alt="" class="circle responsive-img valign profile-image-login">
                                <p class="center login-form-text">Blog</p>
                                <p class="center login-form-text">Login As Admin</p>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="text" v-model="email" name="email">
                                <label for="email" class="center-align">Email</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" v-model="password" name="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                    
                    </form>
                    <div class="row">
                        <div class="col s12">
                            <button id="loginButton" class="btn waves-effect waves-light col s12" v-on:click="signIn()">Login</button>
                        </div>
                    </div>
                    
                </div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
            </div>
        </div>
         
    </body>    

</html>
<script>

    var app = new Vue({
        el:'#app',
        data:{
            email: "",
            password:""
        },
        created() {
            if(localStorage.hasOwnProperty("token")){
                window.location = 'index.html'
            }
        },
        methods: {
            signIn() {
                console.log("====");
                
                axios({
                    method:"post",
                    url:"http://localhost:3000/users/signin",
                    data:{
                        email: this.email,
                        password: this.password
                    }
                })
                .then(response=>{
                    console.log(response);
                    localStorage.setItem("token",response.data.token)
                    window.location = 'index.html'
                })
                .catch(err=>{
                    console.log(err.message)
                })
            }
        }

    })						


</script>




<style>

#loginButton {
    background-color:#e57373
}

.helper-text {
    color:red
}

.login {
    background-image: url("http://www.dream-wallpaper.com/free-wallpaper/art-wallpaper/minimalist-design-1-wallpaper/1920x1200/free-wallpaper-23.jpg");
    background-size: cover
}
</style>
